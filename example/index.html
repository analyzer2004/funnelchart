<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="../src/funnelchart.js"></script>
    <title></title>
</head>
<body style="background: white">
    <script>
        const data = [
            { stage: "Invitation", value: 500000 },
            { stage: "Create account", value: 350138 },
            { stage: "Complete profile", value: 213067 },
            { stage: "Start trial", value: 177635 },
            { stage: "Finish trial", value: 140071 },
            { stage: "Subscribe", value: 93081 }
        ];

        const svg = d3.select("body")
            .append("svg")
            .attr("cursor", "default")
            .attr("viewBox", [0, 0, 1000, 500]);
            //.attr("width", 1000)
            //.attr("height", 500);

        const chart = new FunnelChart(svg)
            .size([1000, 500])
            .options({ style: "2d", percentage: "first" })
            .data(data)
            .render()
            .onclick(d => console.log(d))
            .onhover(d => console.log(d));
    </script>
